<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <title>Desafio DPC</title>
    <meta name="description" content="Desafio DPC para vaga de Desenvolvedor Front-end">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Saul Vieira">

    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.jpg">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="https://dpc.com.br/" target="_blank">
                    <img src="assets/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> Domingues e Pinho Contadores
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <form>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep">
                </div>
                <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>

    <script src="assets/js/libs/jquery-3.5.1.min.js"></script>
    <script src="assets/js/libs/jquery.mask.min.js"></script>
    <script src="assets/js/cep.js"></script>
</body>

</html>
